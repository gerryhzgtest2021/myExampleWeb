<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatting</title>
</head>
<body>
  <!-- bold -->
  <p><b>This text is bold</b></p>
  <!-- italicize -->
  <p><i>This text is italicize</i></p>
  <!-- small -->
  <h2>HTML <small>small</small>Formatting</h2>
  <!-- mark -->
  <h2>HTML <mark>marked word</mark> Formatting</h2>
  <!-- deleted -->
  <p>my favorite color is <del>blue</del> red</p>
  <!-- insert -->
  <p>my favorite color is <ins>blue</ins> red</p>
  <!-- subscript -->
  <p>This is <sub>element</sub> defines subscript text</p>
  <!-- supperscript -->
  <p>This is <sup>element</sup> difines supperscript text</p>
  <a href="../index.html">Back to index page</a>
</body>
</html>
